<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Styles</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="onSearchTerm($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let styleGroup of styles">
      <ion-list-header>
        <ion-label>{{ styleGroup[0] == 'zzz' ? 'Other' : styleGroup[0] }}</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let style of styleGroup[1]" [routerLink]="['/style-details', style.url]">
        <ion-thumbnail class="large" slot="start">
          <ion-img [src]="style.thumbnailUrl"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <h3>{{ style.title }}</h3>
          <p>{{ style.description }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
